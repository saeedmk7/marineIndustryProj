<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="mi-main-task-marine-suffix-heading" jhiTranslate="marineindustryprojApp.mainTask.home.createOrEditLabel">Create or edit a Main Task</h2>
            <div>
                <mi-alert-error></mi-alert-error>
                <div class="form-group" [hidden]="!mainTask.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="mainTask.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="marineindustryprojApp.mainTask.title" for="field_title">Title</label>
                    <input type="text" class="form-control" name="title" id="field_title"
                        [(ngModel)]="mainTask.title" required maxlength="100"/>
                    <div [hidden]="!(editForm.controls.title?.dirty && editForm.controls.title?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.title?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.title?.errors?.maxlength" jhiTranslate="entity.validation.maxlength" translateValues="{ max: 100 }">
                        This field cannot be longer than 100 characters.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="marineindustryprojApp.mainTask.code" for="field_code">Code</label>
                    <input type="text" class="form-control" name="code" id="field_code"
                        [(ngModel)]="mainTask.code" maxlength="100"/>
                    <div [hidden]="!(editForm.controls.code?.dirty && editForm.controls.code?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.code?.errors?.maxlength" jhiTranslate="entity.validation.maxlength" translateValues="{ max: 100 }">
                        This field cannot be longer than 100 characters.
                        </small>
                    </div>
                </div>

                    <div [hidden]="!(editForm.controls.solution?.dirty && editForm.controls.solution?.invalid)">
                        <small class="form-text text-danger"
                               [hidden]="!editForm.controls.solution?.errors?.maxlength" jhiTranslate="entity.validation.maxlength" translateValues="{ max: 4096 }">

                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <a (click)="change('sub-task-marine-suffix')" jhiTranslate="marineindustryprojApp.mainTask.subTask" for="field_subTask">Sub Task</a>
                    <select class="form-control" id="field_subTask" multiple name="subTask" [(ngModel)]="mainTask.subTasks">
                        <option [ngValue]="getSelected(mainTask.subTasks, subTaskOption)" *ngFor="let subTaskOption of subtasks; trackBy: trackSubTaskById">{{subTaskOption.title}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <a (click)="change('job-marine-suffix')" jhiTranslate="marineindustryprojApp.mainTask.job" for="field_job">Job</a>
                    <select class="form-control" id="field_job" multiple name="job" [(ngModel)]="mainTask.jobs">
                        <option [ngValue]="getSelected(mainTask.jobs, jobOption)" *ngFor="let jobOption of jobs; trackBy: trackJobById">{{jobOption.title}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <a (click)="change('person-marine-suffix')" jhiTranslate="marineindustryprojApp.mainTask.person" for="field_person">Person</a>
                    <select class="form-control" id="field_person" multiple name="person" [(ngModel)]="mainTask.people">
                        <option [ngValue]="getSelected(mainTask.people, personOption)" *ngFor="let personOption of people; trackBy: trackPersonById">{{personOption.name}} {{personOption.family}}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="marineindustryprojApp.mainTask.description" for="field_description">Description</label>
                    <textarea type="text" class="form-control" name="description" id="field_description"
                              [(ngModel)]="mainTask.description" maxlength="4096"></textarea>
                    <div [hidden]="!(editForm.controls.description?.dirty && editForm.controls.description?.invalid)">
                        <small class="form-text text-danger"
                               [hidden]="!editForm.controls.description?.errors?.maxlength" jhiTranslate="entity.validation.maxlength" translateValues="{ max: 4096 }">

                        </small>
                    </div>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
