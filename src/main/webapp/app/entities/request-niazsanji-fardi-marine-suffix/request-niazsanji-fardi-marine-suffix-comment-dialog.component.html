<form name="commentForm" role="form" novalidate (ngSubmit)="save()" #commentForm="ngForm">
    <div class="modal-header">
        <h4 class="modal-title" jhiTranslate="{{'entity.comment.' + commentType.toLowerCase()}}">Confirm Comment operation</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <mi-alert-error></mi-alert-error>
        <p id="mi-delete-requestNiazsanjiFardi-heading" jhiTranslate="{{'marineindustryprojApp.requestNiazsanjiFardi.comment.' + commentType.toLowerCase() }}">Are you sure you want to delete this Request Niazsanji Fardi? </p>
        <textarea [(ngModel)]="comment" [required]="commentRequired" [placeholder]="'marineindustryprojApp.requestNiazsanjiFardi.comment.' + commentType.toLowerCase() | translate"  class="form-control" name="comment" id="field_comment"></textarea>
        <br/>
        <div *ngIf="targetPeople">
            <span>بعد از تایید این درخواست برای افراد زیر ارسال می شود.</span>
            <ul>
                <li *ngFor="let item of targetPeople">
                    {{item.fullName}}
                </li>
            </ul>
        </div>
    </div>
    <div class="modal-footer">
        <div *ngIf="message">
            <span class="alert alert-danger">{{message}}</span>
        </div>
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button id="mi-confirm-delete-requestNiazsanjiFardi" type="submit" class="btn btn-primary"
                [ngClass]="{'btn-info': commentType == 'COMMENT', 'btn-danger': commentType == 'REJECT', 'btn-success': commentType == 'ACCEPT'}" [disabled]="commentForm.form.invalid || isSaving">
            <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="{{'entity.action.comment.' + commentType.toLowerCase()}}">save</span>
        </button>

    </div>
</form>
